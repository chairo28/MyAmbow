<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Anniversary ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0e0, #fff0f5);
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      color: #d6336c;
    }

    .envelope {
      width: 200px;
      height: 140px;
      margin: 0 auto;
      position: relative;
      background: #f8cdda;
      border: 2px solid #d6336c;
      border-radius: 8px;
      overflow: hidden;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fddde6;
      clip-path: polygon(0 0, 100% 0, 50% 60%);
      z-index: 1;
    }

    #countdownWrapper {
      margin-top: 20px;
      font-size: 1.3em;
    }

    .open-button {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .open-button:hover {
      background-color: #b52b5b;
    }

    #mainContent {
      display: none;
      margin-top: 40px;
    }

    .carousel img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .next-button {
      margin-top: 20px;
      font-size: 1.1em;
      padding: 10px 20px;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .carousel img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>ğŸ’Œ To My Love ğŸ’Œ</h1>

  <!-- Envelope Preview -->
  <div class="envelope" id="envelope"></div>

  <div id="countdownWrapper">
    <p>This message will unlock on our 6th anniversary ğŸ‰</p>
    <div id="anniversaryCountdown"></div>
  </div>

  <!-- Open Button (shown after countdown) -->
  <button class="open-button" id="openButton" onclick="revealMessage()">Open ğŸ’–</button>

  <!-- Hidden Content -->
  <div id="mainContent">
    <h2>Happy 6th Anniversary, My Love ğŸ’</h2>
    <p>Since July 28, 2019, every moment with you has been magical.</p>

    <div class="carousel">
      <img id="carouselImage" src="images/1.jpg" alt="Memory photo" />
      <p id="carouselMessage">The start of our beautiful journey â¤ï¸</p>
      <button class="next-button" onclick="nextSlide()">â¡ï¸ Next</button>
    </div>
  </div>

  <script>
    const slides = [
      { img: "images/1.jpg", message: "The start of our beautiful journey â¤ï¸" },
      { img: "images/2.jpg", message: "You always make me smile ğŸ˜Š" },
      { img: "images/3.jpg", message: "A moment Iâ€™ll always treasure ğŸ¥°" },
      { img: "images/4.jpg", message: "Laughs and love everywhere ğŸ’«" },
      { img: "images/5.jpg", message: "Our memories, forever in my heart ğŸ’—" },
      { img: "images/6.jpg", message: "I feel lucky every single day ğŸ€" },
      { img: "images/7.jpg", message: "Thank you for being my person ğŸ’" },
      { img: "images/8.jpg", message: "To many more years, my love ğŸ¥‚" }
    ];

    let currentSlide = 0;

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      document.getElementById("carouselImage").src = slides[currentSlide].img;
      document.getElementById("carouselMessage").textContent = slides[currentSlide].message;
    }

    function revealMessage() {
      document.getElementById("openButton").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }

    function updateAnniversaryCountdown() {
      const now = new Date();
      const anniversaryDate = new Date("July 28, 2025 00:00:00");
      const diff = anniversaryDate - now;

      if (diff <= 0) {
        document.getElementById("anniversaryCountdown").innerText = "It's time! ğŸ’Œ";
        document.getElementById("openButton").style.display = "inline-block";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("anniversaryCountdown").innerText =
        `${days} days, ${hours} hrs, ${minutes} mins, ${seconds} secs ğŸ’`;
    }

    setInterval(updateAnniversaryCountdown, 1000);
    updateAnniversaryCountdown();
  </script>

</body>
</html>
