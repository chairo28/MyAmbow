<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary, My Love</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe0e0, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      color: #333;
    }

    h1 {
      font-size: 3em;
      color: #d6336c;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .heart {
      font-size: 4em;
      color: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .carousel {
      margin-top: 50px;
    }

    .carousel img {
      width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }

    .carousel p {
      font-size: 1.1em;
      margin: 15px 0;
    }

    .next-button {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-button:hover {
      background-color: #b52b5b;
    }

    .countdown {
      font-size: 1.5em;
      margin-top: 40px;
    }

    #mainContent {
      display: none;
      margin-top: 40px;
    }

    #waitingMessage {
      font-size: 1.3em;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .heart { font-size: 3em; }
      .carousel img { width: 90%; }
    }
  </style>
</head>
<body>

  <div id="waitingMessage">
    <h2>Countdown to Our 6th Anniversary ğŸ‰</h2>
    <div id="anniversaryCountdown"></div>
  </div>

  <div id="mainContent">
    <h1>Happy 6th Anniversary, My Love ğŸ’–</h1>
    <div class="heart">ğŸ’˜</div>
    <p>Since July 28, 2019, every day with you has been a beautiful memory.</p>
    <p>Hereâ€™s to many more years filled with love, laughter, and endless memories. â¤ï¸</p>

    <div class="carousel">
      <h2>Our Moments ğŸ’‘</h2>
      <img id="carouselImage" src="images/1.jpg" alt="Memory photo">
      <p id="carouselMessage">The start of our beautiful journey â¤ï¸</p>
      <button class="next-button" onclick="nextSlide()">â¡ï¸ Next</button>
    </div>
  </div>

  <script>
    const slides = [
      { img: "images/1.jpg", message: "The start of our beautiful journey â¤ï¸" },
      { img: "images/2.jpg", message: "Your smile brightens even my darkest days ğŸ˜Š" },
      { img: "images/3.jpg", message: "That cozy moment I never wanted to end ğŸ¥°" },
      { img: "images/4.jpg", message: "Laughter, love, and everything in between ğŸ’«" },
      { img: "images/5.jpg", message: "You and me against the world ğŸŒ" },
      { img: "images/6.jpg", message: "Every day with you is a blessing ğŸ™" },
      { img: "images/7.jpg", message: "Forever grateful for your love ğŸ’–" },
      { img: "images/8.jpg", message: "Cheers to more memories like this one ğŸ¥‚" }
    ];

    let currentSlide = 0;

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      document.getElementById("carouselImage").src = slides[currentSlide].img;
      document.getElementById("carouselMessage").textContent = slides[currentSlide].message;
    }

    function updateAnniversaryCountdown() {
      const now = new Date();
      const anniversaryDate = new Date("July 28, 2025 00:00:00");
      const diff = anniversaryDate - now;

      if (diff <= 0) {
        document.getElementById("waitingMessage").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("anniversaryCountdown").innerHTML =
        `${days} days, ${hours} hrs, ${minutes} mins, ${seconds} secs to go ğŸ’`;
    }

    setInterval(updateAnniversaryCountdown, 1000);
    updateAnniversaryCountdown();
  </script>

</body>
</html>
